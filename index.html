<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div
        class="sidebar border-r-primary w-240 padding-10 bg-white h-screen flex flex-col sticky top-0"
      >
        <div>
          <div class="sidebar-logo">
            <img
              class="sidebar-logo-image w-122 h-22"
              src="./assets/logo.jpg"
              alt=""
            />
          </div>
          <div class="sidebar-list flex flex-col mt-4">
            <div
              class="sidebar-item pt-3 padding-b-10 pr-3 padding-l-10 cursor-pointer bg-white text-base leading-4 rounded-lg h-42 flex items-center gap-x-4"
            >
              <div class="sidebar-item-image">
                <img
                  class="sidebar-item-img"
                  src="./assets/trade-active.png"
                  alt=""
                />
              </div>
              <span>Trade</span>
            </div>
            <div
              class="sidebar-item pt-3 padding-b-10 pr-3 padding-l-10 cursor-pointer bg-white text-base leading-4 rounded-lg h-42 flex items-center gap-x-4 active"
            >
              <div class="sidebar-item-image">
                <img
                  class="sidebar-item-img"
                  src="./assets/Orders.png"
                  alt=""
                />
              </div>
              <span>Orders</span>
            </div>
            <div
              class="menu-children padding-b-10 padding-r-10 padding-t-10 text-primary padding-l-46 cursor-pointer bg-white text-base leading-4 h-38 rounded-lg active"
            >
              All
            </div>
            <div
              class="menu-children padding-b-10 padding-r-10 padding-t-10 text-primary padding-l-46 cursor-pointer bg-white text-base leading-4 h-38 rounded-lg"
            >
              Open
            </div>
            <div
              class="sidebar-item pt-3 padding-b-10 pr-3 padding-l-10 cursor-pointer bg-white text-base leading-4 rounded-lg h-42 flex items-center gap-x-4"
            >
              <div class="sidebar-item-image">
                <img
                  class="sidebar-item-img"
                  src="./assets/History.png"
                  alt=""
                />
              </div>
              <span>History</span>
            </div>
            <div
              class="sidebar-item pt-3 padding-b-10 pr-3 padding-l-10 cursor-pointer bg-white text-base leading-4 rounded-lg h-42 flex items-center gap-x-4"
            >
              <div class="sidebar-item-image">
                <img
                  class="sidebar-item-img"
                  src="./assets/settings.png"
                  alt=""
                />
              </div>
              <span>Settings</span>
            </div>
          </div>
        </div>
        <div class="deposit">
          <div class="deposit-header h-32 gap-x-2 flex items-center">
            <div class="deposit-header-logo w-30 h-30">
              <img src="./assets/Metamask.png" alt="" />
            </div>
            <div class="deposit-header-content flex flex-col">
              <span
                class="deposit-header-content-top font-semibold text-base leading-4"
              >
                0.000244 ETH
              </span>
              <span
                class="deposit-header-content-bot leading-3 font-normal text-xs"
                >0xGD63...6DS9</span
              >
            </div>
          </div>
          <div class="deposit-button-list h-62 flex items-center gap-x-1">
            <button
              class="deposit-btn rounded-md w-100 leading-5 font-medium h-38 text-sm"
            >
              Deposit
            </button>
            <button
              class="deposit-btn rounded-md w-100 leading-5 font-medium h-38 text-white text-sm withdraw-btn"
            >
              Withdraw
            </button>
          </div>
          <div class="collapse items-center justify-between gap-x-70 flex h-10">
            <div
              class="collapse-left h-10 padding-9 gap-x-14 flex items-center"
            >
              <div class="collapse-left-icon h-22 w-22">
                <img src="./assets/collapse-active.png" alt="" />
              </div>
              <span class="collapse-text text-sm font-medium leading-4"
                >Collapse</span
              >
            </div>
            <div class="collapse-right-icon w-22 h22">
              <img src="./assets/Group.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="main-table padding-14 flex flex-col flex-1">
        <div class="header-menu gap-x-14 w-full items-center h-36 flex">
          <div
            class="header-menu-item rounded-md pt-2 pb-3 pr-2 pl-3 text-sm font-medium leading-5 active"
          >
            All
          </div>
          <div class="header-menu-item text-sm font-medium leading-5">Open</div>
        </div>

        <div class="main-table-layout overflow-hidden rounded-lg mt-14">
          <table class="table-content bg-transparent items-center w-full">
            <thead class="main-table-header">
              <tr>
                <th class="table-header-item">DATE</th>
                <th class="table-header-item">MARKET</th>
                <th class="table-header-item">SIDE</th>
                <th class="table-header-item">PRICE</th>
                <th class="table-header-item">AMOUNT</th>
                <th class="table-header-item">VALUE</th>
                <th class="table-header-item">FILLED</th>
                <th class="table-header-item">STATUS</th>
                <th class="table-header-item cancel-header">CANCEL ALL</th>
              </tr>
            </thead>

            <tbody class="main-table-body w-full"></tbody>
          </table>
          <div
            class="pagination-layout h-62 flex items-center justify-between pt-3 pb-6 pr-3 pl-6"
          >
            <span class="pagination-result text-sm font-normal leading-5"
              >Showing 1 to 10 of 97 results</span
            >
            <div class="pagination-list--number flex items-center">
              <button
                class="pagination-arrow p-9 justify-center flex items-center"
              >
                <img
                  class="arrow-left w-5 h-5"
                  src="./assets/Chevron left.svg"
                  alt=""
                />
              </button>
              <button
                class="pagenum-btn flex justify-center items-center text-base font-medium leading-5 bg-white px-17 py-9 flex-col active"
              >
                1
              </button>
              <button
                class="pagenum-btn flex justify-center items-center text-base font-medium leading-5 bg-white px-17 py-9 flex-col"
              >
                2
              </button>
              <button
                class="pagenum-btn flex justify-center items-center text-base font-medium leading-5 bg-white px-17 py-9 flex-col"
              >
                3
              </button>
              <button
                class="pagenum-btn flex justify-center items-center text-base font-medium leading-5 bg-white px-17 py-9 flex-col"
              >
                ...
              </button>
              <button
                class="pagenum-btn flex justify-center items-center text-base font-medium leading-5 bg-white px-17 py-9 flex-col"
              >
                8
              </button>
              <button
                class="pagenum-btn flex justify-center items-center text-base font-medium leading-5 bg-white px-17 py-9 flex-col"
              >
                9
              </button>
              <button
                class="pagenum-btn flex justify-center items-center text-base font-medium leading-5 bg-white px-17 py-9 flex-col"
              >
                10
              </button>
              <button
                class="pagination-arrow-right flex items-center justify-center bg-white p-9"
              >
                <img
                  class="arrow-right w-5 h-5"
                  src="./assets/Chevron right.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
